# NO ES UN ARCHIVO DE REFERENCIA, SOLO PARA PROBAR VALORES
world:  # Centrado en x=0, y=width/2
  width: &width  100
  height: &height 60
box_side_length: &length 2 # Alto/Ancho box en Box2D (metros)
# x, y: posicion central
block_rock:
  - width: *width  # floor
    height: *length
    x: 0
    y: -1
  - width: *width # roof
    height: *length
    x: 0
    y: 61 # *height + *length/2
  - width: *length # right_wall
    height: *height
    x: 101   # *width + *length
    y: 0
  - width: *length # left_wall
    height: *height
    x: -1
    y: 0
block_metal:
  - width: *length
    height: *length
    x: 5
    y: 1
  - width: *length
    height: *length
    x: -5
    y: 1
block_metal_diagonal:
  - width: *length
    height: *length
    x: 10
    y: 1
    orientation: NE
  - width: *length
    height: *length
    x: -10
    y: 1
    orientation: NO
  - width: *length
    height: *length
    x: 20
    y: 1
    orientation: SE
  - width: *length
    height: *length
    x: -20
    y: 1
    orientation: SO
rock:
  - x: 30
    y: 1
  - x: -30
    y: 1
acid:
  - x: 40
    y: 1
  - x: -40
    y: 1
button:
  - id: 0
    x: 50
    y: 1
  - id: 1
    x: -50
    y: 1
gate:
  - id: 0
    x: 60
    y: 1
    buttons_needed:
      - id: 0
      - id: 1
    energy_receiver_needed:
      - id: 0
  - id: 1
    x: -60
    y: 1
    buttons_needed:
      - id: 1
    energy_receiver_needed:
      - id: 0
      - id: 1
energy_transmitter:
  - x: 70
    y: 1
  - x: -70
    y: 1
energy_receiver:
  - id: 0
    x: 80
    y: 1
  - id: 1
    x: -80
    y: 1
energy_barrier:
  - x: 90
    y: 1
    orientation: V
  - x: -90
    y: 1
    orientation: H
chell:
  - id: 0
    x: 0
    y: 1
  - id: 1
    x: 10
    y: 1

